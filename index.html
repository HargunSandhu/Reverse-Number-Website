<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Numbers | Palindrome Number Checker | by Hargun Sandhu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <form method="get" target="_self" action="#" id="numberForm">
            <div class="inputContainer">
                <input type="text" placeholder="Enter Your Number" class="input" id="numberInput">
            </div>
            <br>
            <button class="btn" onclick="main()" type="submit">Reverse Number</button>
            <div class="result">
                <div class="reverseResult"></div>
                <div class="palindromeResult"></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
